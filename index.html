<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gordilandia</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Gorditas:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="inicio" class="inicio">
         <div class="contenido-inicio">
            <h2>Bienvenido a Gordilandia</h2>
            <p>En este juego, controlarás a un personaje que debe recolectar todas las comidas para convertirse en Gordito. ¡Buena suerte!</p>
            <button id="empezar-juego">Empezar Juego</button>
        </div>
    </div>
    <div  id="efecto">
    <h1 id="titulo">Gordilandia</h1>
    <div id="puntos">Puntos: 0</div>
    <div class="contenedor-boton">
        <button id="boton">Música</button>
        <audio src="./Sonidos/FONDOMUSICAL.mp3" id="musica-fondo"></audio>
        <audio src="./Sonidos/MORDIDA.mp3" id="Mordida"></audio>
        <audio src="./Sonidos/SALTO.mp3" id="salto"></audio>
    
    </div>
    <div id="game-container"></div>
    
    <script type="module" src="main.js"></script>
    </div>
    
</body>
</html>
